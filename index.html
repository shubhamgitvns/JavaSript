<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Script</title>
</head>
<body>
    <h1>Caluculate the area of rectangle</h1>
    <label for="num1">Enter the length:</label>
    <input type="text" id="num1">

    <label for="num2">Enter the weidth:</label>
    <input type="text" id="num2">
    <button onclick="area()">Click Me</button>
    <br>
    <p id="result"></p>

    <script src="script.js"></script>


    <script>
        
       function area() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let area = num1 * num2;
    document.getElementById("result").textContent = "Area of rectangle = " + area ;
}

    // Your JavaScript code goes here
</script>

</body>
