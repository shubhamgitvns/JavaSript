<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Simple Script</title>

    <style>
        .hidden {
            display: none;

        }
    </style>
</head>

<body>
    <br>
    <br>
    <div class="row">
        <div class="col">
            <center>
                <label for="">Label</label>
                <input id="t" type="text" onchange="f()" onkeyup="f()" onblur="f()">
                <script>
                    function ff(event) {
                        console.log(event);
                        console.log(event.target);
                        console.log(event.target.value);
                    }
                    function f() {
                        console.log("click");
                        const query=document.getElementById("t").value.trim().toLowerCase();
                        const items = document.getElementsByClassName("tp");
                        const n=items.length;
                        // one
                        for (let i=0;i<=n-1;i++) {
                            let item=items[i];
                            let title=item.title.trim().toLowerCase();
                            console.log(query,title);
                            if(title.includes(query))
                            item.classList.remove("hidden");
                        else
                        item.classList.add("hidden");
                            
                        }
                        
                        
                    }
                </script>

            </center>
        </div>
    </div>
    <br>


    <div class="container">
        <div class="row align-items-start    ">
            <div class="col-md-6  tp" title="one">
                <img id="img1" width="200" src="images/varanasi.png" alt="">
            </div>

            <div class="col-md-6 tp" title="two">
                <img id="img2" width="200" src="images/sarnat.png" alt="">
            </div>


        </div>



</body>

</html>
