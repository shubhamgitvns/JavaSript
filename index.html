<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Script</title>
</head>
<body>
    <h1>Simple sum of two numbers</h1>
    <label for="num1">Enter your first number:</label>
    <input type="text" id="num1">

    <label for="num2">Enter your second number:</label>
    <input type="text" id="num2">
    <button onclick="sum()">Click Me</button>
    <br>
    <p id="result"></p>

    <script src="script.js"></script>


    <script>
        
       function sum() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let sum = num1 * num2;
    document.getElementById("result").textContent = "Multyplication = " + sum ;
}

    // Your JavaScript code goes here
</script>

</body>
</html>
